<script>
function beginQuiz() {
  const name = document.getElementById('nameInput').value.trim();
  const dept = document.getElementById('departmentSelect').value;
  if(!name || !dept) {
    alert('Please enter your name and select a department.');
    return;
  }
  document.getElementById('nameForm').style.display = 'none';
  document.getElementById('strengthForm').style.display = 'block';
}

function submitStrengths() {
  const categories = ['personal','interpersonal','cognitive','organizational','technical','achievement'];
  let valid = true;
  categories.forEach(cat => {
    const checked = document.querySelectorAll(`input[name="${cat}"]:checked`);
    if(checked.length === 0) valid = false;
  });
  if(!valid) {
    alert('Please select at least one strength from each category!');
    return;
  }

  alert('Strengths submitted successfully! âœ…');

}
</script>
