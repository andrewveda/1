<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Dynamic IPA Pronunciation Trainer ðŸŒŒ</title>
<style>
body {
  margin: 0; padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e);
  color: #e0e0e0; text-align: center;
}
.container {
  max-width: 800px; margin: 2rem auto;
  background: rgba(30, 30, 50, 0.8);
  padding: 2rem; border-radius: 15px;
  box-shadow: 0 0 40px rgba(72, 61, 139, 0.5);
}
button {
  padding: 1rem; border: none; border-radius: 10px; font-size: 1rem;
  cursor: pointer; background-color: #4a3f9f; color: #fff;
  transition: background-color 0.3s ease, box-shadow 0.3s ease;
}
button:hover { background-color: #6c5fc7; box-shadow: 0 0 15px rgba(108, 95, 199, 0.6); }
.category { 
  margin-bottom: 1.5rem; text-align: left; padding: 1rem; 
  border-radius: 10px; background: rgba(40, 40, 70, 0.6); 
  transition: transform 0.3s, box-shadow 0.3s; 
}
.category:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(108, 95, 199, 0.6); }
.options label { 
  display: inline-block; margin: 0.3rem 0.5rem; padding: 0.3rem 0.5rem; 
  border-radius: 5px; background-color: #302b63; cursor: pointer; 
  transition: background-color 0.3s; 
}
.options label:hover { background-color: #4a3f9f; }
input[type="checkbox"] { margin-right: 0.3rem; }
</style>
</head>
<body>

<!-- Name Input Form -->
<div class="container" id="nameForm">
  <p style="color: #ffd700;">Enter your name and select your department to begin.</p>
  <input type="text" id="nameInput" placeholder="Enter your name" />
  <select id="departmentSelect">
    <option value="">-- Select Department --</option>
    <option value="Cyber Security">Cyber Security</option>
    <option value="CSE-1">CSE-1</option>
    <option value="CSE-2">CSE-2</option>
    <option value="CSE-3">CSE-3</option>
    <option value="Mechanical Engineering">Mechanical Engineering</option>
    <option value="ECE-1">ECE-1</option>
    <option value="ECE-2">ECE-2</option>
    <option value="ECE-3">ECE-3</option>
    <option value="AI DS-1">AI DS-1</option>
    <option value="AI DS-2">AI DS-2</option>
    <option value="Civil">Civil</option>
    <option value="Agri">Agri</option>
    <option value="EEE">EEE</option>
    <option value="EIE">EIE</option>
    <option value="Medical Electronics">Medical Electronics</option>
    <option value="IT-1">IT-1</option>
    <option value="IT-2">IT-2</option>
  </select>
  <button onclick="beginQuiz()">Start Quest</button>
</div>

<!-- Strength Selector Form -->
<div class="container" id="strengthForm" style="display:none;">
  <h2 style="color: #ffd700;">Select Your Strengths ðŸŒŸ</h2>
  <p>Choose at least one strength from each category:</p>

  <form id="strengthsForm">
    <div class="category">
      <h3>1. Personal Traits</h3>
      <div class="options">
        <label><input type="checkbox" name="personal" value="Adaptable"> Adaptable</label>
        <label><input type="checkbox" name="personal" value="Ambitious"> Ambitious</label>
        <label><input type="checkbox" name="personal" value="Assertive"> Assertive</label>
        <label><input type="checkbox" name="personal" value="Authentic"> Authentic</label>
      </div>
    </div>

    <div class="category">
      <h3>2. Interpersonal Skills</h3>
      <div class="options">
        <label><input type="checkbox" name="interpersonal" value="Active listener"> Active listener</label>
        <label><input type="checkbox" name="interpersonal" value="Approachable"> Approachable</label>
        <label><input type="checkbox" name="interpersonal" value="Collaborative"> Collaborative</label>
      </div>
    </div>

    <button type="button" onclick="submitStrengths()" style="margin-top:1rem;">Submit Strengths</button>
  </form>
</div>

<script>
function beginQuiz() {
  const name = document.getElementById('nameInput').value.trim();
  const dept = document.getElementById('departmentSelect').value;
  if(!name || !dept) {
    alert('Please enter your name and select a department.');
    return;
  }
  document.getElementById('nameForm').style.display = 'none';
  document.getElementById('strengthForm').style.display = 'block';
}

function submitStrengths() {
  const categories = ['personal','interpersonal'];
  let valid = true;
  categories.forEach(cat => {
    const checked = document.querySelectorAll(`input[name="${cat}"]:checked`);
    if(checked.length === 0) valid = false;
  });
  if(!valid) {
    alert('Please select at least one strength from each category!');
    return;
  }
  alert('Strengths submitted successfully! âœ…');
}
</script>

</body>
</html>
